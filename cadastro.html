<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Diário de Filmes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="login-container">
    <form class="login-form">
      <h2>Cadastre Filme/Série</h2>

      <input type="text" placeholder="Nome do filme" required />
      <input type="email" placeholder="Gênero" required />
      <input type="password" placeholder="Sinopse" required />
      <input type="password" placeholder="Nota" required />

      <button type="submit" class="btn">Cadastrar Filme/Série</button>
      <p>Já tem conta? <a href="login.html">Entrar</a></p>
    </form>
  </section>
</body>
</html>
